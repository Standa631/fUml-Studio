// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore', version: '2.12.0'
    compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.common', version: '2.12.0'
    compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.edit', version: '2.12.0'
    compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore.xmi', version: '2.12.0'
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.io', version: '2.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.gradle', name: 'gradle-tooling-api', version: '3.4'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    
    compile group: 'at.bestsolution.eclipse', name: 'org.eclipse.fx.code.editor.fx', version: '2.2.0'   
    compile group: 'at.bestsolution.eclipse', name: 'org.eclipse.fx.core', version: '2.2.0'
     
    
    compile fileTree(dir: 'libs', include: '*.jar')

    testCompile 'junit:junit:4.12'
}

jar {
    //set main class to manifest
    manifest {
        attributes 'Main-Class': 'net.belehradek.fumlstudio.fUmlStudio'
    }

    from {
        //include all jar dependencies
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        //no include security files
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}
